name: CI
env:
    DEBUG: napi:*
    APP_NAME: package-template
    MACOSX_DEPLOYMENT_TARGET: "10.13"
permissions:
    contents: write
    id-token: write
"on":
    push:
        branches:
            - "test-workflows"

defaults:
    run:
        shell: bash
        working-directory: languages/node

jobs:
    build:
        strategy:
            fail-fast: false
            matrix:
                settings:
                    - host: macos-latest
                      target: x86_64-apple-darwin
                      build: |
                          yarn build
                          strip -x *.node

                    - host: windows-latest
                      build: yarn build
                      target: x86_64-pc-windows-msvc

                    - host: windows-latest
                      build: |
                          yarn build --target i686-pc-windows-msvc
                      target: i686-pc-windows-msvc

                    - host: ubuntu-latest
                      target: x86_64-unknown-linux-gnu
                      docker: ghcr.io/napi-rs/napi-rs/nodejs-rust:lts-debian
                      build: |-
                          set -e &&
                          cd ./languages/node &&
                          yarn build --target x86_64-unknown-linux-gnu &&
                          strip *.node

                    - host: ubuntu-latest
                      target: x86_64-unknown-linux-musl
                      docker: ghcr.io/napi-rs/napi-rs/nodejs-rust:lts-alpine
                      build: set -e && cd ./languages/node && yarn build && strip *.node

                    - host: macos-latest
                      target: aarch64-apple-darwin
                      build: |
                          sudo rm -Rf /Library/Developer/CommandLineTools/SDKs/*;
                          export CC=$(xcrun -f clang);
                          export CXX=$(xcrun -f clang++);
                          SYSROOT=$(xcrun --sdk macosx --show-sdk-path);
                          export CFLAGS="-isysroot $SYSROOT -isystem $SYSROOT";
                          yarn build --target aarch64-apple-darwin
                          strip -x *.node
                    - host: ubuntu-latest
                      target: aarch64-unknown-linux-gnu
                      docker: ghcr.io/napi-rs/napi-rs/nodejs-rust:lts-debian-aarch64
                      build: |-
                          set -e &&
                          cd ./languages/node
                          yarn build --target aarch64-unknown-linux-gnu
                    - host: ubuntu-latest
                      target: armv7-unknown-linux-gnueabihf
                      setup: |
                          sudo apt-get update
                          sudo apt-get install gcc-arm-linux-gnueabihf -y
                      build: |
                          yarn build --target armv7-unknown-linux-gnueabihf
                    - host: ubuntu-latest
                      target: aarch64-linux-android
                      build: |
                          yarn build --target aarch64-linux-android
                    - host: ubuntu-latest
                      target: armv7-linux-androideabi
                      build: |
                          yarn build --target armv7-linux-androideabi
                    - host: ubuntu-latest
                      target: aarch64-unknown-linux-musl
                      docker: ghcr.io/napi-rs/napi-rs/nodejs-rust:lts-alpine
                      build: |-
                          set -e &&
                          rustup target add aarch64-unknown-linux-musl &&
                          cd ./languages/node &&
                          yarn build --target aarch64-unknown-linux-musl

                    #- host: windows-latest
                    #  target: aarch64-pc-windows-msvc
                    #  build: yarn build --target aarch64-pc-windows-msvc
        name: stable - ${{ matrix.settings.target }} - node@18
        runs-on: ${{ matrix.settings.host }}
        steps:
            - uses: actions/checkout@v4
            - name: Setup node
              uses: actions/setup-node@v4
              if: ${{ !matrix.settings.docker }}
              with:
                  node-version: 18
                  cache: yarn
            - name: Install
              uses: dtolnay/rust-toolchain@stable
              if: ${{ !matrix.settings.docker }}
              with:
                  toolchain: stable
                  targets: ${{ matrix.settings.target }}
            - name: Cache cargo
              uses: actions/cache@v4
              with:
                  path: |
                      ~/.cargo/registry/index/
                      ~/.cargo/registry/cache/
                      ~/.cargo/git/db/
                      .cargo-cache
                      target/
                  key: ${{ matrix.settings.target }}-cargo-${{ matrix.settings.host }}
            - uses: goto-bus-stop/setup-zig@v2
              if: ${{ matrix.settings.target == 'armv7-unknown-linux-gnueabihf' }}
              with:
                  version: 0.11.0
            - name: Setup toolchain
              run: ${{ matrix.settings.setup }}
              if: ${{ matrix.settings.setup }}
              shell: bash
            - name: Setup node x86
              if: matrix.settings.target == 'i686-pc-windows-msvc'
              run: yarn config set supportedArchitectures.cpu "ia32"
              shell: bash
            - name: Install dependencies
              run: yarn install
            - name: Setup node x86
              uses: actions/setup-node@v4
              if: matrix.settings.target == 'i686-pc-windows-msvc'
              with:
                  node-version: 18
                  cache: yarn
                  architecture: x86
            - name: Build in docker
              uses: addnab/docker-run-action@v3
              if: ${{ matrix.settings.docker }}
              with:
                  image: ${{ matrix.settings.docker }}
                  options: "--user 0:0 -v ${{ github.workspace }}/.cargo-cache/git/db:/usr/local/cargo/git/db -v ${{ github.workspace }}/.cargo/registry/cache:/usr/local/cargo/registry/cache -v ${{ github.workspace }}/.cargo/registry/index:/usr/local/cargo/registry/index -v ${{ github.workspace }}:/build -w /build"
                  run: ${{ matrix.settings.build }}
            - name: Build
              run: ${{ matrix.settings.build }}
              if: ${{ !matrix.settings.docker }}
              shell: bash
            - name: Upload artifact
              uses: actions/upload-artifact@v3
              with:
                  name: bindings-${{ matrix.settings.target }}
                  path: ${{ github.workspace }}/languages/node/infisical.*.node
                  if-no-files-found: error
    publish:
        name: Publish
        runs-on: ubuntu-latest
        needs:
            - build
        steps:
            - uses: actions/checkout@v4
            - name: Setup node
              uses: actions/setup-node@v4
              with:
                  node-version: 18
                  cache: yarn
            - name: Install dependencies
              run: yarn install
            - name: Download all artifacts
              uses: actions/download-artifact@v3
              with:
                  path: languages/node/artifacts

            - name: Move artifacts to root of artifacts directory
              run: mkdir artifacts2 && find ./artifacts/* -type f -exec mv -i {} ./artifacts2/ \; && rm -rf ./artifacts && mv ./artifacts2 ./artifacts

            - name: Move artifacts
              run: yarn artifacts

            - name: List packages
              run: ls -R ./npm
              shell: bash

            - name: List artifacts
              run: ls -R ./artifacts
              shell: bash
